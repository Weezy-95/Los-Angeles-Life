<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Notification</title>

    <link href="../Assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../Assets/fontawesome/css/brands.css" rel="stylesheet">

<body>
<header>
    <div class="main-container text-center">
        <div class="inner-container">
            <i class="fa-solid fa-triangle-exclamation warn-icon fa-xl" style="color: #f8f8f8;"></i>
            <p class="inner-title">Meldung</p>
        </div>
        <p id="main-text" class="main-text"></p>
    </div>

<script type="text/javascript">
    alt.on('ShowNotify', (message) => {
        document.getElementById('main-text').innerText = message;
    });
</script>
